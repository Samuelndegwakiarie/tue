<h1>Login</h1>
<div class="loginform">
  <form id="loginForm" (ngSubmit)="login()" #loginForm="ngForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
    <button type="submit1">Login</button>
  </form>
</div>
